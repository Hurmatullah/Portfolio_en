<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Карими Хурматулла</title>

    <link rel="stylesheet" href="%PUBLIC_URL%/css/kube.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/custom.min.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      href="http://fonts.googleapis.com/css?family=Playfair+Display+SC:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .intro h1:before {
        /* Edit this with your name or anything else */
        content: "Karimi";
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Javascript -->
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/js/typed.min.js"></script>
    <script src="%PUBLIC_URL%/js/kube.min.js"></script>
    <script src="%PUBLIC_URL%js/site.js"></script>
    <script>
      function newTyped() {}
      $(function () {
        $("#typed").typed({
          // Change to edit type effect
          strings: ["Software engineer", "Web developer"],

          typeSpeed: 90,
          backDelay: 700,
          contentType: "html",
          loop: !0,
          resetCallback: function () {
            newTyped();
          },
        }),
          $(".reset").click(function () {
            $("#typed").typed("reset");
          });
      });
    </script>
  </body>
</html>
